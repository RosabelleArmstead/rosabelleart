		<!-- gallery -->
		<script>
			// variables
			var data = JSON.parse(art);
			var gallery = data[0].gallery;
			var sketchbook = data[0].sketchbook;
			var galleryLayout = document.getElementById('g-layout');
			let galleryhtml='';
			var slug = './images/art/thumbnails/';
			var prints = "";

			// insert the gallery html
			function displayGallery(displaydata) {
				for (var i=0; i<displaydata.length; i++) {
					var artwork = displaydata[i];
					// close old row
					if ((i%3===0) && !(i===0)) {
						galleryhtml += '</div>';
					}

					// create new row
					if (i%3===0 || i===0) {
						galleryhtml += '<center><div class="row">';
					}

					// add an artwork layout
					galleryhtml += `
						<div class="col-sm-4 art-outer">
							<div class="art-layout">
						`;

					galleryhtml += `
							<p class="artwork">
							<img src="${slug}${artwork.filename}">
							<div class="allow-hover">
								<h2>${artwork.name}</h2>
							</div>
							</p>
						`;

					galleryhtml += `
								</div>
							</div>
					`;

					// close final row
					if (i === (displaydata.length - 1)) {
						galleryhtml += '</div></center>'
					}
				}				
			galleryLayout.innerHTML = galleryhtml;
			}
		</script>

		<!-- handle button press -->
		<script>
			const pagemodes = {
				GALLERY: 'gallerybtn',
				SKETCHBOOK: 'sketchbookbtn',
				PRINTS: 'printsbtn'
			}
			
			let pagemode = pagemodes.GALLERY;

			function switchPageMode(btnid) {
				galleryhtml = '';
				var btns = document.getElementsByClassName("pagetab");
				for (btn of btns) {
					btn.style.background="";
				}
				if (btnid == 'gallerybtn') {
					pagemode = pagemodes.GALLERY;
				}
				else if (btnid == 'sketchbookbtn') {
					pagemode = pagemodes.SKETCHBOOK;
				}
				else if (btnid == 'printsbtn') {
					pagemode = pagemodes.PRINTS;
				}
				else {
					console.log("argh why");
				}				
				// styling change
				document.getElementById(btnid).style.background = "green";

				// populate data to show
				switch (pagemode)
				{
					case pagemodes.GALLERY: dataToShow = gallery; break;
					case pagemodes.SKETCHBOOK: dataToShow = sketchbook; break;
					case pagemodes.PRINTS: dataToShow = prints; break;
					default: dataToShow = gallery; break;
				}
				displayGallery(dataToShow);
				console.log("after: " + galleryhtml);
			}
		</script>
